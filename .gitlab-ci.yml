development:
  stage: deploy
  script:
    - *init_ssh
    - *change_file_permissions
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose down && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && git reset --hard origin/develop && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && git pull && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && cp .env.develop.example .env && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose pull && docker-compose build && docker-compose up -d && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose exec -T api sh -c 'composer install' && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose exec -T api sh -c 'php artisan route:cache' && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose exec -T api sh -c 'php artisan migrate' && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose exec -T api sh -c 'php artisan optimize' && exit"
    - ssh gitlab@$SSH_DEV_HOST "cd /var/www && docker-compose exec -T api sh -c 'php artisan config:clear' && exit"
  environment:
    name: development
    url: http://$SSH_DEV_HOST
  only:
    - develop
